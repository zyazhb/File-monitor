<!doctype html>
<html lang="en">

<head>
  <script src="/static/js/bootstrap.js"></script>
  <link rel="stylesheet" href="/static/css/bootstrap.css">
  <meta charset="utf-8">
  <title>Register</title>
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body class="text-center" style="background-color: #f5f5f5;">
  <form class="form-signin" method="POST">
    <img class="mb-4" src="/static/img/MapleLeaves.png" alt="" width="72" height="72" style="margin:100px">
    <h1>welcome</h1>
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus
      style="width:300px;margin:0 auto">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required
      style="width:300px;margin:0 auto">
    <label for="inputPassword" class="sr-only">re-password</label>
    <input type="password" name="repassword" id="inputPassword" class="form-control" placeholder="Password" required
      style="width:300px;margin:0 auto">
    <div class="checkbox mb-3">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" style="width:300px;margin:0 auto">Create
      account</button>
    <div class="mb-3 alert alert-danger .alert-dismissible fade {{.errshow}}" id="err">
      {{.err}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </div>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
  </form>
</body>

</html>
